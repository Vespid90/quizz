{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<section class="vh-100 gradient-custom">
  <div class="bg-image"
     style="background-image: url('../static/img/bgAnime.jpg');
            height: 100vh">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Connection</h2>
              <p class="text-white-50 mb-5">Veuillez entrer un email et un mot de passe!</p>
            <form method="post">
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"/>
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                <label class="form-label" for="typePasswordX">Mot de passe</label>
              </div>

              <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">mot de passe oublier?</a></p> -->
<!--                <form action="/quiz" > -->
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Connection</button>
<!--                </form>-->
            </form>
            </div>

            <div>
              <p class="mb-0">Tu n'as pas de compte ? <a href="/sign_up" class="text-white-50 fw-bold">Inscris toi</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
