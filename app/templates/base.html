<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if session.get('user_id') %}
                <!-- connecté : cacher login et signup -->
                <a class="nav-item nav-link" href="/quiz/1">Quiz</a>
                <a class="nav-item nav-link" href="/leader_board">Classement</a>
                <a class="nav-item nav-link" href="/logout">Déconnexion</a>
                {% else %}
                <!-- pas connecté : afficher login et signup -->
                <a class="nav-item nav-link active" href="/">Home</a>
                <a class="nav-item nav-link" href="/login">Connexion</a>
                <a class="nav-item nav-link" href="/sign_up">Inscription</a>
                <a class="nav-item nav-link disabled" href="/quiz">Quiz</a>
                <a class="nav-item nav-link" href="/leader_board">Classement</a>
                {% endif %}
            </div>
        </div>

        </div>
    </nav>
</header>
<main>
    {% block body %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
